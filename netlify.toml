[build]
  command = "pnpm run build:client"
  publish = "dist/spa"
  functions = "netlify/functions"

[dev]
  command = "pnpm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[functions]
  external_node_modules = ["express"]
  included_files = ["server/**"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
